<!doctype html>
<html ng-app="todoApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="lib/js/jquery-1.11.3.min.js"></script>
  <script src="todo.js"></script>
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" type="text/css" href="lib/css/ceruleanBootswatch.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>



<body class="container" ng-controller="TodoListController as workout">

<div ng-if="workout.workoutStarted == false">

  <button class='btn btn-success btn-lg' ng-click='workout.loadData()'> Load Data </button>
  <h2>Choose Lifters</h2>

    <div ng-repeat="person in workout.people">
      <input type="checkbox" ng-model="person.active">
      <span class="done-{{person.selected}}">{{person.name}}</span>
    </div>


<h2> Choose Workout </h2>

<select class="form-control" ng-model="workout.selectedWorkoutId" ng-change="workout.blankOutDays; workout.getDays(workout.selectedWorkoutId)">
  <option value="{{theWorkout.id}}" ng-repeat="theWorkout in workout.workouts">{{theWorkout.name}}</option>
</select>

<h2> Choose Day </h2>

<select class="form-control" ng-model="workout.selectedDayId">
  <option ng-repeat="day in workout.days" value="{{day.id}}">{{day.name}}</option>
</select>

<button class='btn btn-success btn-lg' ng-click='workout.workoutStarted = true; workout.getExercises(workout.selectedDayId)'> Start Workout </button>

</div>

<div ng-if="workout.workoutStarted == true">
  <div class="row">

    <div class="col-xs-12">
      <button class="btn btn-success btn-lg" ng-click="workout.cyclePerson()">{{workout.selectedPerson.name}}</button>
    </div>
  </div>


  <hr>

  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-success btn-lg"  ng-click="workout.previousExercise()">Prev</button>
    </div>
    <div class="col-xs-4">
      <h2>{{workout.selectedExercise.name}} <br>( {{workout.selectedExercise.sets}} x {{workout.selectedExercise.reps}} )</h2>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-success btn-lg" ng-click="workout.nextExercise()">
        Next
      </button>
    </div>
  </div>

  <hr>


  <!-- Exercises -->
  <div class="row">
    <div class="col-xs-2">
      Reps
    </div>
    <div class="col-xs-2">
      Weight
    </div>
    <div class="col-xs-4">
      Reps
    </div>
    <div class="col-xs-4">
      Weight
    </div>
  </div>

<!--<div ng-repeat="exercise in workout.previousWorkouts | filter: {personId:workout.selectedPerson.personId, exerciseId:workout.selectedExercise.exerciseId}">-->
<div ng-repeat="set in workout.createEmptyArray(workout.selectedExercise.sets)" class="row">

<div class="col-xs-2">
  {{workout.selectedExercise.sets}};
</div>

<div class="col-xs-2">
  there
</div>

<div class="col-xs-4">
<button>Edit</button>
</div>


<div class="col-xs-4">
  <button>Edit</button>
</div>

</div>

<div id="confirm" class="modal hide fade">
  <div class="modal-body">
    Do you want to continue?
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-primary" data-value="1">Continue</button>
    <button type="button" data-dismiss="modal" class="btn" data-value="0">Cancel</button>
  </div>
</div>
</div>

</body>
</html>
